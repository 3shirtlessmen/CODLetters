<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CODLetters.js</title>
        <link rel="stylesheet" type="text/css" href="lib/style.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>

        <div style='width: 75%; margin: auto; margin-top: 50px;'>
            <div style='margin-left: 20%;'>
                <h1>CODLetters.js <span id='small'>A small jQuery library for animating a string.</span></h1>
                <input type="text" id="input" placeholder="Enter Some Text Here" />
                <br />
                <input type="button" id="go" value="GO!" style='margin-top: 10px;' />
            </div>
        
            <div style='margin-left: 20%; margin-top: 10px;' id="CODLetters"></div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="CODLetters.js"></script>
        <script>
            $('document').ready(function(){
                $('#go').on('click', function(){
                    var text = $('#input').val();
                    $('#CODLetters').CODLetters(text, { 
                        'color' : '#FFF',
                        'size' : '48px',
                        'delay' : '100'     
                    } );  
                });
            });


        </script>


    </body>
</html>
