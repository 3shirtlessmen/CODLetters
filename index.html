<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CODLetters.js</title>
        <link rel="stylesheet" type="text/css" href="lib/style.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>

        <div style='width: 75%; margin: auto;text-align: center; background-image: url("http://cdn.pocket-lint.com/images/JkjF/best-cod-black-ops-deals-0.jpg?20121113-145723");'>

        <div>
            Text Goes Here: <input type="text" id="input" placeholder="Text" />
            <input type="button" id="go" value="GO!" />
        </div>
        
        <span id="CODLetters"></span>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="CODLetters.js"></script>
        <script>
            $('document').ready(function(){
                $('#go').on('click', function(){
                    var text = $('#input').val();
                    $('#CODLetters').CODLetters(text);  
                });
            });


        </script>


    </body>
</html>
